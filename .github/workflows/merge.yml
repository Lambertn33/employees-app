name: Post-merge CI

on:
  push:
    branches: [ main, development ]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_sqlite
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
      - name: Configure testing env (sqlite)
        run: |
          php -r "file_put_contents('.env', PHP_EOL.'APP_ENV=testing'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_CONNECTION=sqlite'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_DATABASE=:memory:'.PHP_EOL, FILE_APPEND);"
      - name: Run migrations
        run: php artisan migrate --force
      - name: Run tests
        run: php artisan test
